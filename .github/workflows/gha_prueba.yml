name: Execute Jupyter Notebook

on:
  push:
    branches:
      - master  # Cambia esto si deseas monitorear otra rama específica

jobs:
  execute-notebook:
    runs-on: ubuntu-latest

    steps:
      # Configurar el repositorio
      - name: Checkout code
        uses: actions/checkout@v3

      # Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9  # Puedes usar otra versión si lo necesitas

      # Instalar dependencias necesarias
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install notebook nbconvert jupyter pandas matplotlib numpy

      # Ejecutar el notebook
      - name: Execute Notebook
        run: |
          jupyter nbconvert --to notebook --execute Actividad1.ipynb --output Actividad1_executed.ipynb

      # Publicar los resultados (opcional)
      - name: Upload Executed Notebook
        uses: actions/upload-artifact@v3
        with:
          name: executed-notebook
          path: Actividad1_executed.ipynb
